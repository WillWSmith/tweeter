<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,200..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Time Ago CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/composer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter Script JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Arrow Nav Button -->
    <script type="text/javascript" src="/scripts/navToggleButton.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>

  </head>

  <body>
    <nav class="nav-container">
      <span class="logo">tweeter</span>
      <div class="nav-content-right">
        <div class="nav-new-tweet">
          <span class="bold-text-nav">Write</span>&nbsp;a new tweet
        </div>
        <div class="arrows"><i class="fas fa-angle-double-down"></i></div>
      </div>
    </nav>
    <main class="container">
      <header class="user-header">
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <div class="user-name">
          <div class="bold-text">Will</div>&nbsp;Smith
        </div>
      </header>
    <!-- Page-specific (main) content here -->
    <div class="tweets-container-wrapper">
      <section class="new-tweet">
        <form method="post" id="tweet-form">
          <div class="input-container">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="submit-tweet-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
        <!-- Error message goes here -->
        <div id="error-message" class="error-message"></div>
      </section>
      <!-- Tweets go here -->
      <section id="tweets-container">
        
      </section>
    </div>
      <div id="scroll-to-top-button" class="scroll-button">
        <i class="fa-solid fa-circle-chevron-up"></i>
      </div>
    </main>
  </body>
</html>
